<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- aceita acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- para configurar para que caiba em telas de diferentes tamanhos -->
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="styles/modal.css">


    <link rel="stylesheet" href="styles/responsive.css">




</head>
<body>

    <div id="page-home">

        <div class="content" > <!--clase para identificar que essa div possui o conteúdo da pagina-->
            <header>
                <img src="/assets/icones/logo.svg" alt="Logomarca">
    
                <a href="/create-point">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>

            <main>
                <h1 class="red">{{ title }}</h1>
            
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente</p>
        
                <a href="#"> <span></span> <strong>Pesquisar pontos de coleta</strong></a>
            </main>
    
        
            
        </div>
    

    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/search">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input 
                        type="text"
                        name="search"
                        placeholder="Pesquise por cidade">
                    <button>
                        <img src="/assets/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    


    

    <script src="scripts/index.js"></script>
</body>
</html>
